server.port=9090

spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL10Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.show_sql=true
spring.sql.init.mode=always

spring.datasource.jdbc.driverClassName=org.postgresql.Driver
spring.datasource.jdbc.url=jdbc:postgresql://localhost:5432/stats
spring.datasource.jdbc.username=postgres
spring.datasource.jdbc.password=password

db.name=stats

javax.persistence.schema-generation.database.action=create
javax.persistence.schema-generation.create-script-source=schema.sql

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder = TRACE

